apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://charts.bitnami.com/bitnami'
      chart: keycloak
      targetRevision: 25.2.0
      helm:
        valueFiles:
          - $values/keycloak/values-25.2.0.yaml
    - repoURL: 'https://github.com/juantraverso17/deployment-manos.git'
      targetRevision: main
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: keycloak
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - SelfHeal=true