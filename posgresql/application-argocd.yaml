apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://charts.bitnami.com/bitnami'
      targetRevision: 16.7.27
      chart: postgresql
    - repoURL: 'https://github.com/mi-org/repo-helm-values.git'
      targetRevision: main
      path: posgresql
      helm:
        valueFiles:
          - values-16.7.27.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: postgresql
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - SelfHeal=true