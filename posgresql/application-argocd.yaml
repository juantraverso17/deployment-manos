apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://charts.bitnami.com/bitnami'
      chart: postgresql
      targetRevision: 18.1.1
      helm:
        valueFiles:
          - $values/posgresql/values-18.1.1.yaml
    - repoURL: 'https://github.com/juantraverso17/deployment-manos.git'
      targetRevision: main
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: postgresql
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - SelfHeal=true